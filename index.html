<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Papaer Scissors JS game" >
    <meta name="keywords" content="javascript, rock paper scissors, odin project, practice, beginner">
    <meta name="author" content="Danielle Kaye"> 
    <title>Rock Paper Scissors | Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Rock Paper Scissors</title>
    <h1>Rock Paper Scissors</h1>
</head>
<body>
      <div class="container container fluid" id="game_container">
    <h2>Select one of the following buttons to get started!</h2> 
    <smalltext>5 Rounds Best Of Luck</smalltext>
    <h3 id="roundNum"></h3>
    <div class="container container-fluid mt-3" id="optionBtn_container"> 
        <div class="row mt-5" id="option_row">
            <div class="col-md-4 container-fluid" >
    <button class="btn btn-secondary playerBtn" id="btn_rock" type="button" value="rock"><img src="rock-emoji.png" style="height: 35px; width: 35px;">Rock</button> 
</div> 
<div class="col-md-4">
    <button class="btn btn-secondary playerBtn" id="btn_paper" value="paper"><img src="paper.png" style="height:35px; width:35px;">Paper</button> 
</div> 
<div class="col-md-4">
    <button class="btn btn-secondary playerBtn" id="btn_scissors" value="scissors" ><img src="scissors-icon-31.png"style="height:30px; width:30px;">Scissors</button>
</div>
</div>
    </div>
    <div class="container container-fluid" id="playing_field"> 
        <div class="col-md-4 mt-3" id="comp_output">
            <h4>Computer:</h4>
        <p id="compOutput"></p>
        <p id="comp_Score"></p>
        </div>
        <div class="col-md-4"> 
            <h4>Winner:</h4> 

        </div>
        <div class="col-md-4 mt-3" id="player_output">
            <h4>Player:</h4>
        <p id="playerOutput"></p>
        <p id="player_Score"
        </div>
    </div>
    <div class="container container-fluid mt-3" id="game_control"> 
        <div class="row"id="game_row">
         <div class="col-md-6">
    <button class="btn btn-secondary" id="start" onclick="getSelection()">Start</button>
    <button class="btn btn-secondary" id="reset" onclick="reset()">Reset</button>
</div>
</div>
    </div>
</div>

    <script src="script.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
